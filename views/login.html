<div class="black">
	<div class="slide">
		<img src="sketch/last_fm_logo.png" class="img-logo"/>
		<img src="sketch/hardwell-01.png" class="img1 img"/>
		<img src="sketch/shakira-01.png" class="img2 img"/>
		<img src="sketch/u2-01.png" class="img3 img"/>
	</div>
	<div class="slide-points">
		<div class="point point-0 point-transparent"></div>
		<div class="point point-1"></div>

</div>
<div class="part-red">
	<div class="loggin">
		<p class="white center">Log In</p>

		<p class="white">Email</p>
		<input class="input-log left" id="signin-email" type="text" placeholder="Type your email">

		<p class="white">Password</p>
		<input class="input-log left" id="signin-password" type="password" placeholder="Type your password">

	<div class="vertical-line"></div>
	<div class="creates">
		<p class="white center">Create your profile</p>

		<p class="white left-margin">Email</p>
		<input class="input-log right" id="signup-email" type="text" placeholder="Type your email">

		<p class="white left-margin">Password</p>
		<input class="input-log right" id="signup-password" type="password" placeholder="Type your password">

		<button class="button button-confirm" ng-click="signup_user()">Confirm</button>
