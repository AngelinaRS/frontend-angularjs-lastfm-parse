<div class="background-reset_password">
	<div class="reset-password">
		<button class="x" ng-click="exit()">X</button>
		<p class="type-email">Type your email to reset your password</p>
		<input type="text" class="input-reset" id="send-email">
		<button class="send" ng-click="password_reset()">Send</button>
	</div>
</div>
